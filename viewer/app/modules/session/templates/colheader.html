<div id="{{::$ctrl.colId}}" ng-click="$ctrl.sort()"
  ng-class="{'cursor-pointer':$ctrl.element}">
  {{::$ctrl.colName}}&nbsp;
  <span ng-show="$ctrl.element && $ctrl.element !== $ctrl.colId"
    class="fa fa-sort text-muted-more"></span>
  <span ng-show="$ctrl.element && $ctrl.element === $ctrl.colId && $ctrl.order === 'asc'"
    class="fa fa-sort-asc"></span>
  <span ng-show="$ctrl.element && $ctrl.element === $ctrl.colId && $ctrl.order === 'desc'"
    class="fa fa-sort-desc"></span>
</div>
