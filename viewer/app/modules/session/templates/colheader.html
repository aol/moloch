<div id="{{::$ctrl.colId}}" ng-click="$ctrl.sortBy($event)"
  ng-class="{'cursor-pointer':$ctrl.sorts}">
  {{::$ctrl.colName}}&nbsp;
  <span ng-if="$ctrl.sorts && $ctrl.isSorted() < 0"
    class="fa fa-sort text-muted-more"></span>
  <span ng-if="$ctrl.sorts && $ctrl.isSorted() >= 0 && $ctrl.getSortOrder() === 'asc'"
    class="fa fa-sort-asc"></span>
  <span ng-if="$ctrl.sorts && $ctrl.isSorted() >= 0 && $ctrl.getSortOrder() === 'desc'"
    class="fa fa-sort-desc"></span>
</div>
