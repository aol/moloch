<div class="row">
  <div class="col-md-4">
    <em><strong class="text-danger">
      <span class="fa fa-exclamation-triangle"></span>&nbsp;
      This will perform a three pass overwrite of all packet payloads for
      matching packets. Packet headers and SPI data will remain.
    </strong></em>
  </div>
  <div class="col-md-4">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">
        Include
      </span>
      <select ng-model="$ctrl.segments"
        class="form-control" style="-webkit-appearance: none;">
        <option value="no">no</option>
        <option value="all">all</option>
        <option value="time">same time period</option>
      </select>
      <span class="input-group-addon">
        linked segments (slow)
      </span>
    </div>
    <p ng-if="$ctrl.error" class="small text-danger margined-bottom-none">
      <span class="fa fa-exclamation-triangle"></span>&nbsp;
      {{$ctrl.error}}
    </p>
  </div>
  <div class="col-md-3">
    <button class="btn btn-danger btn-sm pull-right"
      ng-click="$ctrl.scrubPCAP()"
      ng-class="{'disabled':$ctrl.loading}">
      <span ng-if="!$ctrl.loading">
        <span class="fa fa-trash-o"></span>&nbsp;
        Destructively Scrub Data
      </span>
      <span ng-if="$ctrl.loading">
        <span class="fa fa-spinner fa-spin"></span>&nbsp;
        Destructively Scrubbing Data
      </span>
    </button>
  </div>
  <div class="col-md-1">
    <div class="btn btn-sm btn-warning pull-right"
      ng-click="$ctrl.cancel()">
      <span class="fa fa-ban"></span>&nbsp;
      cancel
    </div>
  </div>
</div>
